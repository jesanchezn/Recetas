    <main>
      <!-- Sección de Contacto -->
      <section class="section contacto" id="contacto">
        <div class="section-header">
          <h3 class="title" data-title="Conéctate">Contacto</h3>
        </div>
        <div class="contacto-detalle">
          <!-- Mapa de Pereira -->
          <div class="contacto-mapa">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.682592645503!2d-75.6961114257289!3d4.813932296470785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e388743c6c8b8b1%3A0x8c8b8b8b8b8b8b8b!2sPereira%2C%20Risaralda!5e0!3m2!1ses!2sco!4v1680000000000!5m2!1ses!2sco"
              width="100%"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
    
          <!-- Formulario de Contacto -->
          <div class="contacto-formulario">
            <h4>Envíame un mensaje</h4>
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
              <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required />
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required />
              </div>
              <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
              </div>
              <button type="submit" class="btn">Enviar</button>
            </form>
          </div>
        </div>
      </section>
    </main>
